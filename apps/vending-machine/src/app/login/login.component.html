<div class="login-wrapper">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="login-content">
        <div class="login-form">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label>Username</label>
              <input type="email" class="form-control" formControlName="username" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" (click)="login()">Sign in</button>

            <div class="register-link m-t-15 text-center">
              <p>Don't have account ? <a href="javascript:;" routerLink="/register"> Register for an account</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
