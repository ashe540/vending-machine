<div class="register-wrapper">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="login-content">
        <div class="login-form">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Role</label>
              <select class="form-control" formControlName="role">
                <option value=""></option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" (click)="register()">Register</button>

            <div class="register-link m-t-15 text-center">
              <p>Already have an account? <a href="javascript:;" routerLink="/login"> Login here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
